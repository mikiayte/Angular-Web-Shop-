<mat-card class="mb-4">
    <div class="flex justify-between">
        <div class="flex items-center">
            <button mat-button [matMenuTriggerFor]="sortByMenu" class="flex">
               <p> Sort By {{sort}}</p>
                <mat-icon> expand_more</mat-icon> 
             </button>
   
             <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')"  mat-menu-item>asc</button>
             </mat-menu>

            
        </div>
       <div class="flex items-center">
                <div>
                    <div class="flex items-center ">
                        <button mat-button [matMenuTriggerFor]="menu">
                            Show {{ itemsShowCount }}
                  
                        </button>
                           <mat-icon> expand_more</mat-icon>    
                    </div>
       
                    <mat-menu #menu="matMenu">
                        <button mat-button [matMenuTriggerFor]="sortByMenu"  (click)="onItemsUpdated(12)">
                           12
                         </button>
                         <button mat-button [matMenuTriggerFor]="sortByMenu"  (click)="onItemsUpdated(24)">
                            24
                          </button>
                          <button mat-button [matMenuTriggerFor]="sortByMenu"  (click)="onItemsUpdated(36)">
                            36
                          </button>
                    </mat-menu>
                </div>
                <button (click)=" onColumnsUpdated(1)">
                    <mat-icon>
                        view_list
                    </mat-icon>
                 </button>
                <button (click)=" onColumnsUpdated(3)">
                    <mat-icon>
                        view_module
                    </mat-icon>
                </button>
                <button (click)=" onColumnsUpdated(4)">
                            
                    <mat-icon>
                        view_comfy
                    </mat-icon>
                </button>
            
       </div>

    </div>
</mat-card>
